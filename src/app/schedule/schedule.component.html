<div class="container schedule-container mt-4 p-3">

  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ "schedule.title" | translate }}</h5>
          <p class="gray-text">{{ "schedule.message" | translate }}</p>
        </div>
        <div class="btn-group" role="group" aria-label="First group">
          <button type="button" class="btn">
            {{ "common.advancedSetting" | translate }}
          </button>
          <button type="button" class="btn btn-primary">
            {{ "common.basicSetting" | translate }}
          </button>
        </div>
      </div>
    </div>
  </header>

  <ng-container *ngFor="let day of days">
    <div class="row px-4 my-4">
      <div
        class="form-check form-switch col-3"
        (click)="onSelect(day, toggle.checked)"
      >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          [id]="day.name"
          #toggle
        />
        <label class="form-check-label" [for]="day.name">{{
          day.name | translate
        }}</label>
      </div>

      <div *ngIf="day === selectedDay" class="col-8">
        <div class="datePicker">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="startTime">{{
                  "common.startDate" | translate
                }}</label>
                <input
                  type="time"
                  class="form-control"
                  id="startTime"
                  name="startTime"
                  [(ngModel)]="startTime"
                />
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="endTime">{{ "common.endDate" | translate }}</label>
                <input
                  type="time"
                  class="form-control"
                  id="endTime"
                  name="endTime"
                  [(ngModel)]="endTime"
                />
              </div>
              <div class="col-lg-2 col-md-12 text-center align-self-end">
                <button class="btn btn-primary" (click)="addTimeManagement()">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let time of selectedDay.timeManagement; let i = index">
          <div class="container">
            <div class="row my-2">
              <div class="col-lg-4 col-md-6 col-sm-12">
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  disabled
                  [value]="time[0]"
                />
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  disabled
                  [value]="time[1]"
                />
              </div>
              <div class="col-lg-2 col-md-12 text-center align-self-end">
                <input
                  type="submit"
                  class="btn btn-danger"
                  value="-"
                  (click)="removeTimeManagement(i)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</div>
