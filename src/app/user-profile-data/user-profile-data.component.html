<div class="container">

  <div class="user-data">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="img-container">
          <div class="file-input-container">
            <input
              type="file"
              id="file-input"
              class="file-input"
              (change)="onFileSelected($event)"
              name="user-img"
              accept="image/*"
            />
            <label for="file-input" class="file-input-label">
              <fa-icon [icon]="imageIcon" class="img-icon"></fa-icon>
            </label>
          </div>
          <div class="circle">
            <img *ngIf="imageUrl" [src]="imageUrl" alt="User Image" />
          </div>
        </div>
        <div class="box-data mx-2">
          <label for="user-name" class="form-label">User Name</label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="form-control"
          />
        </div>
      </div>
      <!-- <button type="submit">Submit</button> -->
    </form>

    <div class="checkbox-group container w-100">
      <p class="mb-3">{{ "user.chooseRes" | translate }}</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="reservationDayNum"
          id="oneDay"
          value="oneDay"
        />
        <label class="form-check-label" for="oneDay">{{
          "user.dayRes" | translate
        }}</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="reservationDayNum"
          id="moreThanOneDay"
          value="moreThanOneDay"
        />
        <label class="form-check-label" for="moreThanOneDay">{{
          "user.more" | translate
        }}</label>
      </div>
    </div>
  </div>

</div>
